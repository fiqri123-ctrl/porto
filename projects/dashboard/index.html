<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>

  <!-- ====== CSS INCLUDE ====== -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      background: #f4f6f8;
      color: #333;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background: #2c3e50;
      color: #fff;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    .sidebar .logo {
      display: flex;
      align-items: center;
      margin-bottom: 30px;
    }

    .sidebar .logo img {
      width: 35px;
      margin-right: 10px;
    }

    .sidebar ul.menu {
      list-style: none;
    }

    .sidebar ul.menu li {
      padding: 10px;
      margin-bottom: 8px;
      border-radius: 5px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .sidebar ul.menu li.active,
    .sidebar ul.menu li:hover {
      background: #1abc9c;
    }

    /* Main Section */
    .main {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header input {
      padding: 8px 12px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    /* Cards */
    .cards {
      display: flex;
      gap: 20px;
      margin: 20px 0;
      flex-wrap: wrap;
    }

    .card {
      background: #fff;
      flex: 1;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
      min-width: 200px;
    }

    .card h3 {
      color: #888;
    }

    .card p {
      font-size: 1.5em;
      font-weight: bold;
      margin-top: 10px;
    }

    /* Table */
    .table-section {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #eee;
    }

    th {
      background: #f8f8f8;
    }

    /* Responsive */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
      }
      .sidebar ul.menu {
        display: flex;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="logo">
      <img src="https://cdn-icons-png.flaticon.com/512/1828/1828673.png" alt="Logo" />
      <h2>AdminPanel</h2>
    </div>
    <ul class="menu">
      <li class="active"><i class="fa fa-home"></i> Dashboard</li>
      <li><i class="fa fa-users"></i> Users</li>
      <li><i class="fa fa-box"></i> Products</li>
      <li><i class="fa fa-chart-bar"></i> Reports</li>
      <li><i class="fa fa-cog"></i> Settings</li>
      <li><i class="fa fa-sign-out-alt"></i> Logout</li>
    </ul>
  </aside>

  <!-- Main Content -->
  <main class="main">
    <header>
      <h1>Dashboard</h1>
      <input type="text" placeholder="Search..." id="searchInput" />
    </header>

    <section class="cards">
      <div class="card">
        <h3>Total Users</h3>
        <p id="userCount">0</p>
      </div>
      <div class="card">
        <h3>Products</h3>
        <p id="productCount">0</p>
      </div>
      <div class="card">
        <h3>Revenue</h3>
        <p id="revenueCount">$0</p>
      </div>
    </section>

    <section class="table-section">
      <h2>Recent Users</h2>
      <table>
        <thead>
          <tr>
            <th>Nama</th>
            <th>Email</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="userTable">
          <tr>
            <td>Andi</td>
            <td>andi@mail.com</td>
            <td>Active</td>
          </tr>
          <tr>
            <td>Budi</td>
            <td>budi@mail.com</td>
            <td>Inactive</td>
          </tr>
          <tr>
            <td>Citra</td>
            <td>citra@mail.com</td>
            <td>Active</td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <!-- ====== JS INCLUDE ====== -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const userCount = document.getElementById("userCount");
      const productCount = document.getElementById("productCount");
      const revenueCount = document.getElementById("revenueCount");

      // Animasi angka
      animateValue(userCount, 0, 150, 1000);
      animateValue(productCount, 0, 58, 1000);
      animateValue(revenueCount, 0, 12500, 1000, "$");

      // Fitur search tabel user
      const searchInput = document.getElementById("searchInput");
      searchInput.addEventListener("keyup", () => {
        const filter = searchInput.value.toLowerCase();
        const rows = document.querySelectorAll("#userTable tr");

        rows.forEach(row => {
          const name = row.cells[0].textContent.toLowerCase();
          row.style.display = name.includes(filter) ? "" : "none";
        });
      });
    });

    // Fungsi animasi angka
    function animateValue(element, start, end, duration, prefix = "") {
      let startTimestamp = null;
      const step = (timestamp) => {
        if (!startTimestamp) startTimestamp = timestamp;
        const progress = Math.min((timestamp - startTimestamp) / duration, 1);
        element.textContent = prefix + Math.floor(progress * (end - start) + start);
        if (progress < 1) window.requestAnimationFrame(step);
      };
      window.requestAnimationFrame(step);
    }
  </script>
</body>
</html>
